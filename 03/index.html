<!DOCTYPE html>
<html lang="en">
<head>
	<title>Registration Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Registration Form</h1>
<p>Please fill out this form with the required information</p>
<form action="https://register-demo.freecodecamp.org">
	<fieldset>
		<label>Enter Your First Name: <input type="text" required name="firstName"></label>
		<label>Enter Your Last Name: <input type="text" required name="lastName"></label>
		<label>Enter Your Email: <input type="email" required name="email"></label>
		<label>Create a New Password: <input type="password" required pattern="[a-z0-5]{8,}" name="password"></label>
	</fieldset>
	<fieldset>
		<label><input class="inline" type="radio" name="account-type"> Personal Account</label>
		<label><input class="inline" type="radio" name="account-type"> Business Account</label>
		<label><input class="inline" type="checkbox" required name="termsAndConditions"> I accept the <a
				href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
	</fieldset>
	<fieldset>
		<label>Upload a profile picture: <input type="file" name="file"></label>
		<label>Input your age (years): <input type="number" min="13" max="120" name="age"></label>
		<label>How did you hear about us?
			<select name="select">
				<option value="" name="opt0">(select one)</option>
				<option value="1" name="opt1">freeCodeCamp News</option>
				<option value="2" name="opt2">freeCodeCamp YouTube Channel</option>
				<option value="3" name="opt2">freeCodeCamp Forum</option>
				<option value="4" name="opt3">Other/option>
			</select>
		</label>
		<label>Provide a bio:<textarea rows="3" cols="30" placeholder="I like coding on the beach..." name="bio"></textarea></label>
	</fieldset>
	<input type="submit" value="Submit" name="submit">
</form>
</body>
</html>
